<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Color Guessing Game</title>
        <style>
            
        </style>
    </head>
    <body>
           <h1>Color Guessing Game</h1>
           <button type="button" onclick="runGame()">Start Game</button>
           <script>
               const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
               const myString = COLORS_ARRAY.join(', ')

               function runGame() {
                    let guess = ''
                    let correct = false
                    let numTries = 0

                    const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                    const target = COLORS_ARRAY [targetIndex]
                        console.log('target')
                    
                    do {
                        guess = prompt('I am thinking of one of these colors:\n\n' + myString + '\n\nWhat color am I thinking of?\n')
                        if (guess === null) {
                            return;
                        }
                        numTries += 1;
                            // alert('That is guess ' + numTries + ' and you are doing great!')
                        correct = checkGuess(guess, target, numTries)
                    } while (!correct);

                    document.body.style.background = guess;
                    alert('Congratulations! The color was ' + target + '.\n\nIt took you ' + numTries + ' tries to guess correctly.');

               }

               function checkGuess(guess, answer, numTries) {
                    let iscorrect = false
                    if (!COLORS_ARRAY.includes(guess)) {
                        alert('Oh no! That color is not in the list. Please try again.')
                    } else if (guess !== answer) {
                        alert('This is guess number ' + numTries + ' and you are doing great! Not quite! Please try again.')
                    } else if (guess === answer) {
                        iscorrect = true
                    }
                    return iscorrect
               }
           </script>
    </body>
</html>
